<h1 style="text-align: center;font-size:4em;margin: 1.2%; ">Positive Clipper !</h1>

<div id="signal1c">
	<h1 id="outputText">Output Signal :</h1>
	
	<p style="position: absolute;" id="outputVmax">-Vmax</p>
	<div id="signal1">
		
		<svg id="firstSignal">
			<!-- M = Move x:10 and y:10, L = Line x:50 and y:150-->
			
			<path d="M10,10 L50,150 L90,250"></path>

		</svg>
	</div>

</div>

<div id="signal2c">
	<h1 id="inputText">Input Signal :</h1>

	<p style="position: absolute;" id="inputVmaxp">-Vmax</p>
	<p style="position: absolute;" id="inputVmaxn">+Vmax</p>
	
	<div id="signal2">
		
		<iframe src="input.html" scrolling="no" id="inputSignal"></iframe>
	
	</div>

</div>
